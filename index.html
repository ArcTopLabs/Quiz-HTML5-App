<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Quiz Example</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="sweet-alert.css">
        <link rel="stylesheet" href="quiz.css">
        <style>
            #quiz {
                height: 600px;
                display: block;
            }
        </style>

            <div class="row text-center">
                <div class="col-md-12">
                    <h1>Take A Quiz</h1>
                    <p class="lead">Quiz, Data solution build on top of ArcTop Labs #DataSolution #MasterDataNode EcoSystem</p>
                   
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4 p-4">
                    <a class="btn btn-primary" id="general" href="#">General Quiz </a>
                </div>

                    <a class="btn btn-primary" id="maths" href="#">Mathematics Quiz</a>
                </div>
                <div class="col-md-4 p-4">
                    <a class="btn btn-primary" id="science" href="#">Science Quiz</a>
                </div>

            </div>

            <div id="quiz"></div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="sweet-alert.min.js"></script>
